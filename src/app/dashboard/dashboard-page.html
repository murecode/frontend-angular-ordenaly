<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Master template</title>
</head>
<body>

  <div class="antialiased bg-gray-100">


    <header>
      <nav class="border-2 border-dashed border-blue-300 px-4 lg:px-6 py-2.5 bg-gray-50">
        <div class="flex flex-wrap justify-between items-center mx-auto max-w-screen-xl">

          <a href="" class="flex items-center">
            <img src="" class="mr-3 h-6 sm:h-9" alt="Logo" />
            <span class="self-center text-xl font-semibold whitespace-nowrap">Master template</span>
          </a>

          <div class="flex items-center lg:order-2">
            <a href="#"
              class="bg-gray-200 hover:bg-gray-300 font-medium rounded-lg text-sm px-4 lg:px-5 py-2 lg:py-2.5 mr-2">
              Login
            </a>
            <a href="#"
              class="bg-gray-200 hover:bg-gray-300 font-medium rounded-lg text-sm px-4 lg:px-5 py-2 lg:py-2.5 mr-2">

            </a>

            <button data-collapse-toggle="mobile-menu-2" type="button"
              class="inline-flex items-center p-2 ml-1 text-sm text-gray-500 rounded-lg lg:hidden hover:bg-gray-200"
              aria-controls="mobile-menu-2" aria-expanded="false">
              <span class="sr-only">Open main menu</span>
            </button>
            
          </div>

          <div class="hidden justify-between items-center w-full lg:flex lg:w-auto lg:order-1" id="mobile-menu-2">
            <ul class="flex flex-col mt-4 font-medium lg:flex-row lg:space-x-8 lg:mt-0">
              <li>
                <a href="#"
                  class="block py-2 pr-4 pl-3 text-white rounded bg-primary-700 lg:bg-transparent lg:text-primary-700 lg:p-0"
                  aria-current="page">option</a>
              </li>
              <li>
                <a href="#"
                  class="block py-2 pr-4 pl-3 text-gray-700 border-b border-gray-100 hover:bg-gray-50 lg:hover:bg-transparent lg:border-0 lg:hover:text-primary-700 lg:p-0">option</a>
              </li>
              <li>
                <a href="#"
                  class="block py-2 pr-4 pl-3 text-gray-700 border-b border-gray-100 hover:bg-gray-50 lg:hover:bg-transparent lg:border-0 lg:hover:text-primary-700 lg:p-0">option</a>
              </li>
              <li>
                <a href="#"
                  class="block py-2 pr-4 pl-3 text-gray-700 border-b border-gray-100 hover:bg-gray-50 lg:hover:bg-transparent lg:border-0 lg:hover:text-primary-700 lg:p-0">option</a>
              </li>
              <li>
                <a href="#"
                  class="block py-2 pr-4 pl-3 text-gray-700 border-b border-gray-100 hover:bg-gray-50 lg:hover:bg-transparent lg:border-0 lg:hover:text-primary-700 lg:p-0">option</a>
              </li>
              <li>
                <a href="#"
                  class="block py-2 pr-4 pl-3 text-gray-700 border-b border-gray-100 hover:bg-gray-50 lg:hover:bg-transparent lg:border-0 lg:hover:text-primary-700 lg:p-0">option</a>
              </li>
            </ul>
          </div>

        </div>
      </nav>
    </header>
  
  
    <main class="p-4 md:mx-9 h-auto pt-20">
  
     <!-- GRID X 1 -->
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 mb-4">
        <div class="border-2 border-dashed rounded-lg border-red-300 h-32 md:h-64"></div>
        <div class="border-2 border-dashed rounded-lg border-red-300 h-32 md:h-64"></div>
        <div class="border-2 border-dashed rounded-lg border-red-300 h-32 md:h-64"></div>
        <div class="border-2 border-dashed rounded-lg border-red-300 h-32 md:h-64"></div>
      </div>

      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 mb-4">
        <div class="border-2 border-dashed rounded-lg border-purple-300 h-32 md:h-64"></div>
        <div class="border-2 border-dashed rounded-lg border-purple-300 h-32 md:h-64"></div>
        <div class="border-2 border-dashed rounded-lg border-purple-300 h-32 md:h-64"></div>
      </div>
      <!-- FIN GRID X 4 -->
  
      <!-- GRID X 1 -->
      <div class="border-2 border-dashed rounded-lg border-orange-300 h-96 mb-4"></div>
       <!--FIN GRID X 1 -->
  
      <div class="grid grid-cols-2 gap-4 mb-4">
        <div class="border-2 border-dashed rounded-lg border-green-300 h-48 md:h-72"></div>
        <div class="border-2 border-dashed rounded-lg border-green-300 h-48 md:h-72"></div>
        <div class="border-2 border-dashed rounded-lg border-green-300 h-48 md:h-72"></div>
        <div class="border-2 border-dashed rounded-lg border-green-300 h-48 md:h-72"></div>
