<p>Detalles de la order</p>
<p>Estado de pago</p>
<p>MEsero</p>
<p>Numero orden</p>

<div *ngIf="order" class="w-auto shadow-lg ">
  <table class="min-w-full divide-y-2 divide-gray-200 bg-white text-sm">

    <!-- se puede usar un ngFor para iterar los encabezados -->
    <thead class="ltr:text-left rtl:text-right">
      <tr>
        <th class="whitespace-nowrap px-4 py-2 font-medium text-orange-500">
          Producto
        </th>
        <th class="whitespace-nowrap px-4 py-2 font-medium text-orange-500">
          Pre. unitario
        </th>
        <th class="whitespace-nowrap px-4 py-2 font-medium text-orange-500">
          Cantidad
        </th>
        <th class="whitespace-nowrap px-4 py-2 font-medium text-orange-500">
          Precio
        </th>
      </tr>
    </thead>

    <tbody class="divide-y divide-gray-200">
      <tr *ngFor="let item of order.pedido">
        <td class="whitespace-nowrap px-4 py-2 text-gray-700">{{ item.producto }}</td>
        <td class="whitespace-nowrap px-4 py-2 text-gray-700">{{ item.precio }}</td>
        <td class="whitespace-nowrap px-4 py-2 text-gray-700">{{ item.cantidad}}</td>
        <td class="whitespace-nowrap px-4 py-2 text-gray-700">{{ item.cantidad * item.precio }}</td>
      </tr>
    </tbody>

    <tfoot>
      <p class="px-4 py-2 font-medium text-orange-500">Total</p>
    </tfoot>

  </table>

 


</div>
