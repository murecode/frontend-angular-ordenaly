<div class="md:px-4 md:grid md:grid-cols-2 lg:grid-cols-3 gap-3 space-y-3 md:space-y-0">

  <div class="max-w-sm bg-white px-4 py-2.5 rounded-xl shadow-lg transform" 
     *ngFor="let order of orderList">

  <div class="flex items-center justify-between">
    <p class=" text-xl font-bold text-orange-500">Turno: <span>{{ order.turno }}</span></p>
    <p class="rounded-xl bg-red-100 text-red-600 px-2 py-1 text-xs">
      Sin atender
    </p>
  </div>

  <div class="my-1">

    <div class="flex space-x-1 items-center">
      <p class="font-medium text-gray-600">Mesa: </p>
      <span class="text-gray-500">12</span>
    </div>

    <div class="flex space-x-1 items-center">
      <p class="font-medium text-gray-600">Mesero: </p>
      <span class="text-gray-500">{{ order.mesero }}</span>
    </div>

    <dl class="mt-1.5 flex gap-4 sm:gap-6">
      <div class="flex flex-col">
        <dt class="text-sm font-medium text-gray-600">No. orden</dt>
        <dd class="text-xs text-gray-500"> {{ order.id }}</dd>
      </div>

      <div class="flex flex-col">
        <dt class="text-sm font-medium text-gray-600">Estado de pago</dt>
        <dd class="text-xs text-gray-500">{{ order.estado }}</dd>
      </div>
    </dl>

    <button class="mt-4 w-full font-semibold text-white bg-orange-500 py-2 rounded-xl shadow-lg hover:bg-orange-600">Detalles</button>
    
  </div>
</div>

</div>
