<p>Crear Producto</p>

<form [formGroup]="productForm">

  <!-- <label>CÃ³digo: </label>
  <input formControlName="product_id"> <br> -->

  <label>Nombre: </label>
  <input type="text" formControlName="product_name"> <br>

  <!-- <label>Imagen: </label>
  <input formControlName="url_image"> <br> -->

  <label>Descripcion: </label>
  <input type="text" formControlName="description"> <br>

  <label>Precio: </label>
  <input type="number" step="any" formControlName="price"> <br>

  <label>Disponible: </label>
  <input type="checkbox" formControlName="in_stock"> <br>

  <button (click)="onSubmit()">Enviar</button>

</form>

<mat-card class="example-card" appearance="outlined">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>Shiba Inu</mat-card-title>
    <mat-card-subtitle>Dog Breed</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>
      The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
      A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
      bred for hunting.
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>

<pre>{{ currentProduct | json }}</pre>
