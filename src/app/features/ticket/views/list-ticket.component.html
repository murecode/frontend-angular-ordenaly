<div class="grid grid-cols-1 gap-4 lg:grid-cols-4 lg:gap-8">

  <div *ngFor="let ticket of ticketList">
    <p>Id: {{ ticket.id }}</p>
    <p>Created At: {{ ticket.createdAt }}</p>
    <p>Number of People: {{ ticket.numberOfPeople }}</p>
    <p>Status: {{ ticket.status }}</p>
  </div>

  <!-- boton para generar Nuevo ticket -->

  <!-- <add-button type="button" (click)="addTicket()"></add-button> -->

</div>
