<header>
  <app-navbar></app-navbar>
</header>
<main class="p-4 md:mx-9 h-auto pt-20">
  
  <div class="grid grid-cols-1 gap-4 lg:grid-cols-4 lg:gap-8">
    <div class=" bg-white p-4 rounded-lg shadow-lg" *ngFor="let ticket of ticketList">
       <!-- ticket card -->
        <div class="flex items-center justify-between">
          <p class=" text-lg font-medium text-ord-yellow">Turno <span>{{ ticket.id }}</span></p>
        </div>
        <div class="flex items-center justify-between">
    
          <dl class="flex gap-4 sm:gap-6">    
            <div class="flex flex-col">
              <dt class="font-medium text-gray-500">Hora</dt>
              <dd class="text-sm text-gray-500">{{ ticket.createdAt }}</dd>
            </div>
            <div class="flex flex-col">
              <dt class="font-medium text-gray-500">Orden # </dt>
              <dd class="text-sm text-gray-500">{{ ticket.numberOfPeople }}</dd>
            </div>
          </dl>
          <!-- <button class="w-1/3 font-medium text-lg text-white bg-orange-400 py-1.5 px-1 rounded-xl hover:bg-orange-500"
                  [routerLink]="['/orders/new']"
                  >Atender
          </button> -->
    
        </div>
      <!-- End Ticket Card--> 

    </div>
    <!-- boton para generar Nuevo ticket --> 

    <add-button type="button" (click)="addTicket()"></add-button>

    
    
  </div>
  

  

    


   
</main>
