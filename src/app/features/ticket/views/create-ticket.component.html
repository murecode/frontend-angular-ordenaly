<div class="bg-white flex items-center justify-center h-screen">
  <div class="bg-white mx-2 p-6 rounded-lg shadow-lg w-full max-w-sm">

    <h2 class="text-4xl font-bold text-center text-orange-400">Nuevo turno</h2>
    <p class="text-sm text-gray-700 mb-6 text-center">Ingresa la informacion requerida</p>

    <form [formGroup]="ticketForm" (ngSubmit)="onSubmit()" class="space-y-4">

      <div>
        <label class="block text-sm font-medium text-gray-700">Cantidad de personas</label>
        <input type="number" formControlName="numberOfPeople"
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-orange-500 focus:border-orange-500 sm:text-sm"
          required>
      </div>

      <div>
        <button type="submit"
          class="w-full bg-orange-500 text-white px-4 py-2 rounded-md shadow hover:bg-orange-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500">Generar</button>
      </div>

    </form>


  </div>
</div>
