<h2 class="text-xl pb-2 font-bold text-orange-400">Agregar plato</h2>
<div class="flex items-center justify-center">

  <form class="flex gap-4 bg-white px-3 py-2 rounded-lg shadow-lg max-w-xl"
    [formGroup]="addToOrderForm">


    <div class="flex flex-col">
      <label class="block text-sm font-medium text-gray-700 mb-1">Plato: </label>
      <select formControlName="product" class="border rounded px-2 py-1 text-center w-full">
        <option *ngFor="let product of products" [value]="product.id">{{ product.title }}</option>
      </select>
    </div>

    <div class="flex flex-col grow w-16">
      <label class="block text-sm font-medium text-gray-700 mb-1">Cantidad: </label>
      <input class="" type="number" formControlName="quantity"
        class="px-2 py-1 bg-white border rounded border-gray-300 w-full" />
    </div>

    <div class="">
      <button type="button" (click)="submit()"
        class="mt-5 py-2 px-4 text-sm font-medium text-white bg-orange-400 rounded-md shadow-lg hover:bg-orange-500">
        Enviar
      </button>
    </div>



  </form>
  

</div>
