<div class="m-2 overflow-x-auto">

  <div *ngFor="let order of orderDetails">

    <table class="min-w-full divide-y-2 divide-gray-200 bg-white text-sm">

      <thead class="ltr:text-left rtl:text-right">
        <tr >
          <th class="whitespace-nowrap px-4 py-2 font-medium text-gray-900">Producto</th>
          <th class="whitespace-nowrap px-4 py-2 font-medium text-gray-900">Cantidad</th>
          <th class="whitespace-nowrap px-4 py-2 font-medium text-gray-900">Subtotal</th>
        </tr>
      </thead>
  
      <tbody class="divide-y divide-gray-200">
        <tr class="odd:bg-gray-50">
          <td class="whitespace-nowrap px-4 py-2 font-medium text-gray-900">{{order.product}}</td>
          <td class="whitespace-nowrap px-4 py-2 text-gray-700">{{order.quantity}}</td>
          <td class="whitespace-nowrap px-4 py-2 text-gray-700">{{order.subtotal}}</td>
        </tr>
      </tbody>

    </table>

  </div>


  
</div>

<p>Order details</p>



<pre>{{ orderDetails  }}</pre>
