<div *ngIf="orderDetails?.length; else divNoContent">

  <h2>Detalles del Pedido</h2>

  <!-- component -->
  <div class="flex flex-col">
    <div class="overflow-x-auto sm:mx-0.5 lg:mx-0.5">
      <div class="py-2 inline-block min-w-full sm:px-6 lg:px-8">
        <div class="overflow-hidden rounded-lg border border-gray-100 py-3 shadow-sm">

          <table class="min-w-full ">
            <thead class="bg-gray-200 border-b">
              <tr>
                <th scope="col" class="text-sm font-medium text-gray-900 px-6 py-4 text-left">
                  Producto
                </th>
                <th scope="col" class="text-sm font-medium text-gray-900 px-6 py-4 text-left">
                  Cantidad
                </th>
                <th scope="col" class="text-sm font-medium text-gray-900 px-6 py-4 text-left">
                  Subtotal
                </th>
              </tr>
            </thead>
            <tbody *ngFor="let detail of orderDetails">
              <tr class="bg-white border-b transition duration-300 ease-in-out hover:bg-gray-100">
                <td class="text-sm text-gray-900 px-6 py-4 whitespace-nowrap">{{ detail.product }}</td>
                <td class="text-sm text-gray-900 px-6 py-4 whitespace-nowrap">{{ detail.quantity }}</td>
                <td class="text-sm text-gray-900 px-6 py-4 whitespace-nowrap">{{ detail.subtotal }}</td>
              </tr>
            </tbody>
            <tfoot class="bg-gray-200 border-b">
              <th scope="col" class="text-sm font-medium text-gray-900 px-6 py-4 text-left">
                Total pagar
              </th>
              <th scope="col" class="text-sm font-medium text-gray-900 px-6 py-4 text-left"></th>
              <th scope="col" class="text-sm font-medium text-gray-900 px-6 py-4 text-left">
                $$$$
              </th>
            </tfoot>
          </table>

        </div>
      </div>
    </div>
  </div>









</div>

<ng-template #divNoContent>
  <p>No hay pedidos en la orden.</p>
</ng-template>
