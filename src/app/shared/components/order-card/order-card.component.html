<div *ngFor="let order of orderList" class="bg-white rounded-md border shadow-md m-2">

  <mat-card>
    <mat-card-header>
      <mat-card-title>Turno: {{ order.ticket }}</mat-card-title>
      <mat-card-subtitle>Mesa: {{ order.table }}</mat-card-subtitle>
      <mat-card-subtitle>Mesero: {{ order.waiter }}</mat-card-subtitle>
      <mat-card-subtitle>Estado: {{ order.status }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions align="end">
      <button mat-raised-button color="primary">Ver pedido</button>
    </mat-card-actions>
  </mat-card>

</div>
