<div class="md:px-4 md:grid md:grid-cols-2 lg:grid-cols-4 gap-3 space-y-3 md:space-y-0">

  <!-- product card 1 -->
  <div class="flex max-w-md bg-white shadow-lg rounded-xl overflow-hidden"
        *ngFor="let product of productList">
    <div class="w-1/3 bg-cover"
      style="background-image: url('https://images.unsplash.com/photo-1568901346375-23c9450c58cd?q=80&w=1899&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D')">
    </div>

    <div class="w-2/3 p-2">
      <h2 class="text-orange-500 font-bold text-xl">{{ product.nombre }}</h2>
      <p class="mt-1 text-gray-600 text-sm">{{ product.descripcion }}</p>

      <div class="flex space-x-1 justify-between items-center">

        <dl class="mt-1.5 flex gap-4 sm:gap-6">
          <div class="flex flex-col">
            <dt class="text-sm font-medium text-gray-600">Precio</dt>
            <dd class="text-sm text-gray-500">{{ product.precio }}</dd>
          </div>

          <div class="flex flex-col">
            <dt class="text-sm font-medium text-gray-600">Disponible</dt>
            <dd class="text-sm text-gray-500">{{ product.disponible }}</dd>
          </div>
        </dl>

        <button
          class="self-end px-2.5 py-1.5 bg-orange-500 text-white text-sm font-bold uppercase rounded-xl">Editar</button>

      </div>
    </div>
  </div>
  <!-- end product card -->

  <!-- boton para agregar nuevo producto -->
  <div class="flex flex-col max-w-md bg-orange-50 rounded-lg p-3 cursor-pointer
             items-center justify-center border-orange-300 border-2 border-dashed">
    <div class="flex items-center border-2 border-dashed h-14 w-14
                rounded-full cursor-pointer border-orange-300">
      <i class="p-2 text-orange-300 text-5xl"> + </i>
    </div>
    <p class="text-xl text-orange-300 font-medium">Agregar producto</p>
  </div>

</div>
